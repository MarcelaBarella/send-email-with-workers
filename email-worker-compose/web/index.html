<html>
    <head>
        <meta charset="utf-8">

        <title>E-mail Sender</title>

        <style>
            label { display: block; }
            textarea, input { width: 400p; }
        </style>
    </head>
    <body class="container">
        <h1>E-mail Sender</h1>
        <form action="">
            <div>
                <label for="subject">Subjet</label>
                <input type="text" name="subject">
            </div>

            <div>
                <label for="message">Message</label>
                <textarea name="message" cols="50" rows="6"></textarea>
            </div>

            <div>
                <button>Send!</button>
            </div>
        </form>
    </body>
</html>
